  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = null;

    // Initialize gapi.client after the library is loaded
    function initGapi() {
      gapi.load('client', function() {
        gapi.client.init({
          // Optional: Add your API key or discoveryDocs for specific APIs
          // apiKey: 'YOUR_API_KEY',
          // discoveryDocs: ['https://www.googleapis.com/discovery/v1/apis/drive/v3/rest'],
        }).then(function() {
          console.log('gapi.client initialized successfully');
        }).catch(function(error) {
          console.error('Error initializing gapi.client:', error);
        });
      });
    }

    // Function to set OAuth token
    function setGapiToken(accessToken) {
      if (gapi.client) {
        gapi.client.setToken({
          access_token: accessToken
        });
        console.log('OAuth token set successfully');
        // Optional: Test with an API call (e.g., Google Drive)
        // gapi.client.drive.files.list().then(response => {
        //   console.log('Files:', response.result.files);
        // }).catch(error => {
        //   console.error('API error:', error);
        // });
      } else {
        console.error('gapi.client is not loaded');
      }
    }

    // Load gapi when the page loads
    window.addEventListener('load', function() {
      if (typeof gapi !== 'undefined') {
        initGapi();
      } else {
        console.error('Google API script not loaded');
      }
    });
  </script>
